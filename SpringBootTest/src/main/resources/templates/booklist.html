<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
</head>
<body>
<img th:src="@{/static/p2.png}"/>
<table border="1">
    <tr>
        <td>编号</td>
        <td>名称</td>
        <td>作者</td>
    </tr>
    <tr th:each="books:${booklist}">
        <td th:text=" ${books.id}"></td>
        <td th:text="${books.name}"></td>
        <td th:text="${books.author}"></td>
    </tr>
</table>
</body>
</html>
